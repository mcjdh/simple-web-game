<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogue Runner - 30-Second Roguelike</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b69 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        h1 {
            color: #4f4;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            margin-bottom: 10px;
            font-size: 2.5em;
            letter-spacing: 2px;
            text-align: center;
        }
        
        #gameCanvas {
            border: 3px solid #4f4;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(68,255,68,0.3);
            background: #1a1a1a;
            cursor: pointer;
        }
        
        .info {
            color: #fff;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .subtitle {
            color: #ff4;
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>⚡ ROGUE RUNNER ⚡</h1>
    <div class="subtitle">30-Second Roguelike Survival</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="info">
        Click to interact • WASD to move • Survive and collect upgrades!
    </div>
    
    <script src="game.js"></script>
</body>
</html>
